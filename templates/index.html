<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Image Generation</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      body {
          background-image: url('../static/rainbow.jpg');
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="../static/css/im.css" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark text-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Image Generation</h5>
    </div>

    

    <div class="container p-3 my-3 bg-secondary text-white">
      {% if img_arr %}
        <div class="alert alert-primary">"Image Generated"</div>
      {% endif %}
    <form class="form-group" action="/" method="POST">
      <label for="width">width :</label>
      <input class="form-control" type="number" name="width">
      <label for="height">height :</label>
      <input class="form-control" type="number" name="height">
      <label for="color">color :</label>
      <input class="form-control" type="stringformat" name="color">
      <label for="format">format :</label>
      <input class="form-control" type="stringformat" name="format">
    </br>
      <button class="btn btn-dark" type="Generate" name="Generate">Generate</button>
    </form>
    </div>

    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h3 class="my-0 font-weight-normal">Image</h6>
                <h4 class="my-0 font-weight-normal"><img src="{{image}}"></h4>
            </div>
            </div>
            <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h3 class="my-0 font-weight-normal">Image array</h6>             
                <h6 class="my-0 font-weight-normal">{{img_arr}}</h6>
            </div>
        </div>
    </div>

    
    </div>
<img src="{{image}}" >
</body>
</html>
